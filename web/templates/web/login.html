{% extends 'web/base.html'%}
{% block title %}Log In{% endblock %}

{% block body %}
{% if error_message %}
<div class="alert alert-danger text-center" role="alert">
    <strong>
        {{error_message}}
    </strong>
</div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body ">
                    <h5 class="card-title text-center">Sign in</h5>
                    <form class="form-horizontal" role="form" action="#" method="post"
                          enctype="multipart/form-data" class="form-signin">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input class="form-control" id="id_username" maxlength="30" name="username" required
                                   autofocus
                                   type="text" placeholder="Username">
                            <label for="id_username">Username:</label>
                        </div>
                        <div class="form-label-group">
                            <input id="id_password" maxlength="30" name="password" type="password"
                                   class="form-control" required>
                            <label for="id_password">
                                Password:
                            </label>
                        </div>
                        <button type="submit" class="btn  btn-block btn-success text-uppercase">Sign in</button>
                    </form>
                    <br class="my-4 pb-lg-5">
                    <div class="panel-footer pb-lg-5 text-center">
                        Don't have an account? <a href="{% url 'signup' %}">Click here</a> to register.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
